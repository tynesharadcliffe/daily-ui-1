<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
     <link rel="javascript" href="index.js">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form action="/action_page.php"  method="post" class="create-account">
            <input type="text" class="fname" placeholder="First Name" required> <br>
            <input type="text" class="lname" placeholder="Last Name" required> <br>
            <input type="email" class="email" placeholder="Email Address" required> <br>
            <input type="password" class="password"  placeholder="Password" required> <br>
            <input type="submit" value="Create account"> <br>
        </form>
        
        <label class="container">I agree to the terms and conditions
            <input type="checkbox" checked>
            <span class="checkmark"></span>
        </label>
    </div>
    

</body>
</html>
